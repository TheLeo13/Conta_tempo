  <style>
    :root {
      --bg1: #fff0f5;
      --bg2: #ffe6eb;
      --text: #2b2b2b;
      --accent: #e63946;
    }
    html,body {
      height: 100%;
      margin: 0;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: 'Poppins', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: justify;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 50px 32px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 460px;
      width: 90%;
      animation: fadeIn 1.5s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #counter {
      font-feature-settings: 'tnum';
      font-variant-numeric: tabular-nums;
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--accent);
      text-shadow: 1px 1px 2px #00000033, -1px -1px 2px #ffffffcc;
      text-align: center;
    }

    .sub {
      margin-top: 18px;
      font-size: 20px;
      opacity: .9;
      line-height: 1.4;
      text-align: justify;
    }

    .heart {
      display: inline-block;
      animation: pulse 1.4s infinite;
      color: var(--accent);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .initials {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      font-size: 24px;
      color: var(--accent);
      background: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      letter-spacing: 2px;
      text-align: center;
    }

    .extra {
      margin-top: 14px;
      font-size: 16px;
      color: #555;
      font-weight: bold;
      text-align: justify;
    }

    @media (min-width:520px){#counter{font-size:72px}}
